<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Animated Calculator</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
     <!-- Background Animation -->
    <div class="background">
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
        <div class="bubble"></div>
    </div>

    <!-- Modern Calculator -->
    <div class="modern-calculator">
        <div class="modern-display" id="modern-display">0</div>
        <div class="modern-buttons">
            <button class="modern-btn btn-3d clear" onclick="clearModernDisplay()">C</button>
            <button class="modern-btn btn-3d operator" onclick="appendToModernDisplay('/')">/</button>
            <button class="modern-btn btn-3d operator" onclick="appendToModernDisplay('*')">*</button>
            <button class="modern-btn btn-3d operator" onclick="appendToModernDisplay('-')">-</button>

            <button class="modern-btn btn-3d" onclick="appendToModernDisplay('7')">7</button>
            <button class="modern-btn btn-3d" onclick="appendToModernDisplay('8')">8</button>
            <button class="modern-btn btn-3d" onclick="appendToModernDisplay('9')">9</button>
            <button class="modern-btn btn-3d operator" onclick="appendToModernDisplay('+')">+</button>

            <button class="modern-btn btn-3d" onclick="appendToModernDisplay('4')">4</button>
            <button class="modern-btn btn-3d" onclick="appendToModernDisplay('5')">5</button>
            <button class="modern-btn btn-3d" onclick="appendToModernDisplay('6')">6</button>
            <button class="modern-btn btn-3d equal" onclick="calculateModern()">=</button>

            <button class="modern-btn btn-3d" onclick="appendToModernDisplay('1')">1</button>
            <button class="modern-btn btn-3d" onclick="appendToModernDisplay('2')">2</button>
            <button class="modern-btn btn-3d" onclick="appendToModernDisplay('3')">3</button>
            <button class="modern-btn btn-3d" onclick="appendToModernDisplay('0')">0</button>

            <button class="modern-btn btn-3d" onclick="appendToModernDisplay('.')">.</button>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
